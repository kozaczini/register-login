<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your Account</title>
    <link rel="icon" type="x-icon" href="register-icon.jpg">
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="profile-icon">
        </div>
        <form action="login.html" method="POST">
            <div>
            <label for="email">Email address</label><br>
            <input type="email" name="regemail" id="regemail" placeholder="EMAIL ADDRESS"><br>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" id="regusername" name="regusername" placeholder="USERNAME"><br> 
        </div>
        <div>
            <label for="regpassword">Password</label>
            <input type="password" id="regpassword" name="regpassword" placeholder="PASSWORD"
             minlength="8" required="8"><br> 
        </div>
        <div>
            <label for="reg2password">Confirm password</label>
            <input type="password" id="reg2password" name="reg2password" placeholder="CONFIRM YOUR PASSWORD"><br> 
        </div>
        <div>
            <button type="submit">Submit</button>
            <input type="checkbox" value="ls_zapamiętaj_mnie" id="zapamiętaj_mnie">
            <label for="zapamiętaj_mnie">Remember me</label><br><br>
            <b>Already have an account?</b>
            <br>
        </div><br>
        <div class="login_a">
            <a href="login.html">Log in</a>
            </div>
        </div>

        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelector("form").addEventListener("submit", function (event) {
                    var a = document.getElementById("regpassword").value;
                    var b = document.getElementById("reg2password").value;
        
                    if (a !== b) {
                        alert("Passwords do not match!");
                        event.preventDefault(); // Zatrzymuje wysyłanie formularza
                    }
                });
            });
        </script>
    </div>
    
</body>
</html>
